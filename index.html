<!DOCTYPE <html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="form-container">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Selecciona el método de login</p>
            <form action="">
                
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>

                <div class="opciones">
                    <div>
                        Recuerdame <input type="checkbox" name="recuerdame" id="recuerdame">
                    </div>
                    <div>
                        <a class="link" href="https://www.youtube.com/watch?v=mCdA4bJAGGk">Olvide mi contraseña</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Login">
                </p>
                <div class="provedores">
                    <span>Usa otro metodo</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>

            </form>
        </div>
        <div class="bienvenida-container">
            <img class="fan" src="imagenes/1708235825961.png" alt="">
    
        </div>
    </div>


   </main>
 </body>
</html>
